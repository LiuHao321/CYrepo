<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0; 

    }

    body{overflow: hidden;}

    
</style>
<body>
    <canvas id="paint"></canvas>
    <script>
        //获取画布对象
        var paint  = document.getElementById('paint');
        //获取2d画布
        var ctx = paint.getContext('2d');
        //布置画布
        var W = window.innerWidth;
        var H = window.innerHeight;
        paint.height = H;
        paint.width = W;

        //文字大小
        var fontSize = 16;
        //每列文字的y轴坐标
        var colums = Math.floor(W / fontSize);
        //记录文字y轴坐标
        var drops =[];
        //给每一个文字初始化一个起始点的位置
        for(var i = 0;i <colums;i++){
            drops[i] = Infinity;//直接设置成大于视口高度最大值，就没有整齐下坠
        }                       //如果设置成0的话 第一次是整齐下坠
        //运动的文字
        var str = 'javascript function(){}';
        //原理  ： canvas.fillText(str,x,y);  更改字符串的两轴坐标
        //绘画的函数
        function draw(){
            //这个透明度  就是 每次刷新 背景虚化的程度 看起来像残留的效果 背景越透明 上次出现的字符就越清晰
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0,0,W,H);

            ctx.fillStyle = "#00cc33";
            //写入画布
            for(var i = 0; i < colums; i ++){
                //文字出发时间随机  这个方法会出现随机的字符中的索引
                var index = Math.floor(Math.random()*str.length);
                var x = i * fontSize;
                var y = drops[i] * fontSize;//
                ctx.fillText(str[index],x,y);
                // 如果要改变时间  就是改变每次的起点
                if( y >= paint.height && Math.random()> 0.99){
                    drops[i] = 0;
                }
                drops[i] ++;
            }
        }
        setInterval(draw,30);
        
        //原理就是 每次刷新画布  重置 每个字符的位置 看起来像下滑一样
    </script>
</body>

</html>
